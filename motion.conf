# Motion configuration for continuous recording and motion detection
daemon on
process_id_file /tmp/motion/motion.pid
log_file /home/goku/motion/motion.log
log_level 6
log_type all

# Set the video device (adjust if needed for your camera)
videodevice /dev/video0

# Set video dimensions and framerate
width 1920
height 1080
framerate 50

# Enable continuous recording
movie_output on
movie_filename %v-%Y%m%d%H%M%S
movie_max_time 60
output_pictures first
ffmpeg_output_movies on

# Save video in a specific directory
target_dir /home/goku/motion/pics
picture_filename %v-%Y%m%d%H%M%S-%q
movie_filename %v-%Y%m%d%H%M%S

# Motion detection configuration
threshold 1500
minimum_motion_frames 1
event_gap 60
pre_capture 0
post_capture 0
emulate_motion off

# Command to run when motion is detected
on_motion_detected python /home/goku/motion/motion.py

